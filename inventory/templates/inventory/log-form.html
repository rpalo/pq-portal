{% extends 'inventory/base.html' %}
{% load helpers %}

{% block title %}
Add Plastic
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form action="{% url 'add-log' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }} {{ field|addClass:'form-control' }}
          </div>
        {% endfor %}
        <input type="submit" value="Save" />
      </form>
    </div>
  </div>
{% endblock %}
