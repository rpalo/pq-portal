{% load staticfiles helpers %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}PQ Inventory{% endblock %}</title>
    {% block head %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <link rel="stylesheet" href="{% static 'inventory/css/custom.css' %}">
    {% endblock %}
  </head>

  <body>
    <div class="container">
      {% include 'inventory/header.html' %}
      {% include 'inventory/alerts.html' %}
      {% block body %}
      {% endblock %}
      {% block scripts %}
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      {% endblock %}
    </div>
    {% include 'inventory/footer.html' %}
  </body>
</html>
